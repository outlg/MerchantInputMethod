<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>    <script type="text/javascript">	// 转换为数字	function intval(v)	{	    v = parseInt(v);	    return isNaN(v) ? 0 : v;	}	 	// 获取元素信息	function getPos(e)	{	    var l = 0;	    var t  = 0;	    var w = intval(e.style.width);	    var h = intval(e.style.height);	    var wb = e.offsetWidth;	    var hb = e.offsetHeight;	    while (e.offsetParent){	        l += e.offsetLeft + (e.currentStyle?intval(e.currentStyle.borderLeftWidth):0);	        t += e.offsetTop  + (e.currentStyle?intval(e.currentStyle.borderTopWidth):0);	        e = e.offsetParent;	    }	    l += e.offsetLeft + (e.currentStyle?intval(e.currentStyle.borderLeftWidth):0);	    t  += e.offsetTop  + (e.currentStyle?intval(e.currentStyle.borderTopWidth):0);	    return {x:l, y:t, w:w, h:h, wb:wb, hb:hb};	}	 	// 获取滚动条信息	function getScroll()	{	    var t, l, w, h;	 	    if (document.documentElement &amp;&amp; document.documentElement.scrollTop) {	        t = document.documentElement.scrollTop;	        l = document.documentElement.scrollLeft;	        w = document.documentElement.scrollWidth;	        h = document.documentElement.scrollHeight;	    } else if (document.body) {	        t = document.body.scrollTop;	        l = document.body.scrollLeft;	        w = document.body.scrollWidth;	        h = document.body.scrollHeight;	    }	    return { t: t, l: l, w: w, h: h };	}	 	// 锚点(Anchor)间平滑跳转	function scroller(el, duration)	{	    if(typeof el != 'object') { el = document.getElementById(el); }	 	    if(!el) return;	 	    var z = this;	    z.el = el;	    z.p = getPos(el);	    z.s = getScroll();	    z.clear = function(){window.clearInterval(z.timer);z.timer=null};	    z.t=(new Date).getTime();	 	    z.step = function(){	        var t = (new Date).getTime();	        var p = (t - z.t) / duration;	        if (t >= duration + z.t) {	            z.clear();	            window.setTimeout(function(){z.scroll(z.p.y, z.p.x)},13);	        } else {	            st = ((-Math.cos(p*Math.PI)/2) + 0.5) * (z.p.y-z.s.t) + z.s.t;	            sl = ((-Math.cos(p*Math.PI)/2) + 0.5) * (z.p.x-z.s.l) + z.s.l;	            z.scroll(st, sl);	        }	    };	    z.scroll = function (t, l){window.scrollTo(l, t)};	    z.timer = window.setInterval(function(){z.step();},13);	}	     </script></head><body><a name="top" id="top"></a><p align="center" style="font-size: 30px; font-weight: bold;">商家悬浮窗权限打开方法</p><hr><p name="two" id="two"><h3>1. 华为荣耀系列用户</h3></p><p>1. 打开“华为手机管家”</p><p>2. 打开“权限管理”设置页面</p><p>3. 找到“商家输入法”，进入应用信息</p><p>5. 开启悬浮窗权限</p><hr><p name="three" id="three"><h3>2. 其他手机用户</h3></p><p>为保证商家输入法正确运行，您需要开启商家输入法的“悬浮窗权限”。请您根据您的具体机型开启权限即可顺利使用。祝您使用愉快</p></body></html>
